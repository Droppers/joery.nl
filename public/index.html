<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="icon" href="./favicon.ico?v=2" />
    <link
      rel="icon"
      type="image/png"
      href="./static/icons/favicon-16.png?v2"
      sizes="16x16"
    />
    <link
      rel="icon"
      type="image/png"
      href="./static/icons/favicon-32.png?v2"
      sizes="32x32"
    />
    <link
      rel="icon"
      type="image/png"
      href="./static/icons/favicon-96.png?v2"
      sizes="96x96"
    />

    <title>Joery Droppers</title>
    <meta name="description" content="Joery Droppers" />

    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://joery.nl/" />
    <meta property="og:title" content="Joery Droppers" />
    <meta
      property="og:description"
      content="I am a 22-year-old software developer and live in Borculo, The Netherlands. In my spare time, I like to contribute to open-source projects and stay up to date with the latest technologies."
    />
    <meta
      property="og:image"
      content="https://joery.nl/static/images/logo.png"
    />
    <meta
      property="og:image:secure_url"
      content="https://joery.nl/static/images/logo.png"
    />
    <meta property="og:image:type" content="image/png" />
    <meta property="og:image:width" content="512" />
    <meta property="og:image:height" content="512" />

    <script>
      const theme = window.localStorage && window.localStorage.getItem("theme");
      if (theme) {
        const root = document.getElementsByTagName("html")[0];
        root.dataset["theme"] = theme;
      }
    </script>
  </head>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
